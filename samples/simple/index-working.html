<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>jQuery History Plugin Ajax Sample</title>
  <script type="text/javascript" src="../jquery/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="../../jquery.history.js"></script>
  <style type="text/css">
	#links { border: 1px #666 solid; width: 300px; height: 300px; padding:0.5em; float:left; }
	#links div { border: 1px #666 solid; width: 50px; height: 15px; padding:0.5em; margin-bottom: 0.5em; }
	
	#content { border: 1px #666 solid; width: 300px; height: 300px; padding:0.5em; float:right;} 
  </style>
</head>

<body>
  <h1>jQuery History Sample</h1>
  <div id="links">
      <div id="div1" style="background-color:red;"></div>
      <div id="div2" style="background-color:green;"></div>
      <div id="div3" style="background-color:blue;"></div>
    </ul>
  </div>
  <div id="content"></div>
    
  <script type="text/javascript">
	  jQuery(document).ready(function($) {
			$.history.init(function(url) {
					load(url == "" ? "red" : url);
				});

			$('#links div').click(function(e) {
					$.history.load($(this).css('background-color'));
				});

			function load(url) {
				$('#content').css("background-color", url);
			}
	});
   </script>
</body>
</html>
